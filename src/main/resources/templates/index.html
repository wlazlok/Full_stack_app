<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Shop</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div style="background-color:yellow; margin-left:15%; margin-right:15%; margin-top:2%;">

	<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
		<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
		<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
		<div class="carousel-item active">
			<img th:src="@{'/indexImages'}">
		  <div class="carousel-caption d-none d-md-block">
			<h5>First slide label</h5>
			<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
		  </div>
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
</div>
	<div style="margin-left:5%; margin-right:5%; margin-top:5%;">
		<div class="card-deck">
		  <div class="card" th:each="product : ${products}">
			<a th:href="'/product/details/' + ${product.getId()}"> <img th:src="@{'/frontImage/' + ${product.getId()}}" class="card-img-top" alt="..." width="250" height="250"></a>
			<div class="card-body">
			  <h5 class="card-title" th:text="${product.getProductName()}"></h5>
			  <p class="card-text" th:text="${product.getShortDescription()}"></p>
			</div>
		  </div>
		</div>
	</div>
</body>

</html>
