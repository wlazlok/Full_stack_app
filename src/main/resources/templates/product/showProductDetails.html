<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div style="margin-right: 25%; margin-left: 25%; text-align: center">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getProductName()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getDescription()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Short description</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getShortDescription()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getPrice()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Company</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getCompany() != null} ? ${product.getCompany().getCompanyName()} : 'null value!' "> </p>
        </div>
    </div>

    <div class="form-group row" >
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getCategory() != null} ? ${product.getCategory().getCategoryName()} : 'null value!' "> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Produced Date</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getProducedDate()}"> </p>
        </div>
    </div>

    <!--Carousel Wrapper-->

    <div id="carousel-example-2" class="carousel slide carousel-fade z-depth-1-half" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <div class="view" th:if="${product.getMainImage() != null}" >
                    <img class="d-block w-100" th:src="@{'/product/details/image/' +  ${product.getId()}}" width="500" height="500" alt="First slide">
                    <div class="mask rgba-black-light"></div>
                </div>
            </div>
            <div class="carousel-item">
                <!--Mask color-->
                <div class="view" th:if="${product.getImage1() != null}">
                    <img class="d-block w-100" th:src="@{'/product/details/image1/' +  ${product.getId()}}" alt="Second slide">
                    <div class="mask rgba-black-light"></div>
                </div>
            </div>
            <div class="carousel-item">
                <!--Mask color-->
                <div class="view" th:if="${product.getImage2() != null}">
                    <img class="d-block w-100" th:src="@{'/product/details/image2/' +  ${product.getId()}}" alt="Third slide">
                    <div class="mask rgba-black-light"></div>
                </div>
            </div>
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
    </div>
</body>
