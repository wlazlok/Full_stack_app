<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
<!--    <div style="margin-left:30%; margin-right:20%;">-->
    <div class="container container-fluid" style="margin-top:2%; float: right">
        <form action="#" th:action="@{/product/new}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Product Name</h4></label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{productName}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Price</h4></label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{price}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Description</h4></label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{description}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Category</h4></label>
                <div class="col-sm-5">
                    <select class="form-control" th:field="*{categoryId}">
                        <option th:each="cat : ${category}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getCategoryName()}"
                        >
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Company</h4></label>
                <div class="col-sm-5">
                    <select class="form-control" th:field="*{companyId}">
                        <option th:each="comp : ${companies}"
                                th:value="${comp.getId()}"
                                th:text="${comp.getCompanyName()}"
                        >
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Description</h4></label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{producedDate}" class="form-control" placeholder="YYYY-MM-DD"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><h4>Short description</h4></label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{shortDescription}" class="form-control" />
                </div>
            </div>

            <table style="margin-bottom: 2%;">
                <tr>
                    <td>Select a file to upload as main image</td>
                    <td><input type="file" name="files" /></td>
                </tr>
                <tr>
                    <td>Select a file to upload first image</td>
                    <td><input type="file" name="files" /></td>
                </tr>
                <tr>
                    <td>Select a file to upload second image</td>
                    <td><input type="file" name="files" /></td>
                </tr>
            </table>
                <button class="btn btn-success" type="submit" value="Submit"><h5>Submit</h5></button>
        </form>
    </div>
</body>
</html>
