<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getProductName()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getDescription()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getPrice()}"> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Company</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getCompany() != null} ? ${product.getCompany().getCompanyName()} : 'null value!' "> </p>
        </div>
    </div>

    <div class="form-group row" >
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getCategory() != null} ? ${product.getCategory().getCategoryName()} : 'null value!' "> </p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">produced Date</label>
        <div class="col-sm-10">
            <p type="text" readonly class="form-control-plaintext" th:text="${product.getProducedDate()}"> </p>
        </div>
    </div>
</body>
</html>
